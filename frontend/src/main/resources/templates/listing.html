<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Title</title>
</head>
<body>

<a href="/create">Create new student</a>
<ul th:each="student : ${students}">
    <li>
        <span th:text="${student}"></span>
        <a th:href="@{/update(studentId=${student.id})}">Update</a>
        <a th:href="@{/delete(studentId=${student.id})}">Delete</a>
    </li>

</ul>

</body>
</html>
